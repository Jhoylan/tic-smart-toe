<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Smart-Toe</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/game.css">
  <link rel="stylesheet" href="./styles/toggle_switch.css">
  <link rel="stylesheet" href="./styles/game_lines.css">
  <link rel="stylesheet" href="./styles/marks.css">
</head>
<body>
  <header>
    <div class="title">
      <h1>Tic Smart Toe!</h1>
    </div>
  </header>
  <main>
    <div class="level">
      <div><input id="level" type="range" min="1" max="10" step="1" value="1"></div>
      <div>
        <label for="level">
          <p><h2 id="level_description">Level 1: Joe doesn't know how to play, he just mark on random places</h2></p>
        </label>
      </div>
    </div>
    <div class="start">
      <div class="start_checkbox">
        <div class="start_item">
          <label class="switch">
            <input type="checkbox" id="start_checkbox">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="start_item">
          <label for="start_checkbox"><h2>I wanna start!</h2></label>
        </div>
      </div>
      <div class="start_button">
        <button type="button" id="start_button" class="btn btn-primary btn-lg">start</button>
      </div>
    </div>
    <div class="game">
      <div class="game_area">
        <div class="first_row">
          <div class="first_box_first_row box first_column"><div id="first_column_first_row" class="sss"></div></div>
          <div class="second_box_first_row box second_column"><div id="second_column_first_row" class="sss"></div></div>
          <div class="third_box_first_row box third_column"><div id="third_column_first_row" class="sss"></div></div>
        </div>
        <div class="second_row">
          <div class="first_box_second_row box first_column"><div id="first_column_second_row" class="sss"></div></div>
          <div class="second_box_second_row box second_column"><div id="second_column_second_row" class="sss"></div></div>
          <div class="third_box_second_row box third_column"><div id="third_column_second_row" class="sss"></div></div>
        </div>
        <div class="third_row">
          <div class="first_box_third_row box first_column"><div id="first_column_third_row" class="sss"></div></div>
          <div class="second_box_third_row box second_column"><div id="second_column_third_row" class="sss"></div></div>
          <div class="third_box_third_row box third_column"><div id="third_column_third_row" class="sss"></div></div>
        </div>
      </div>
    </div>
    <div class="start_button"></div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./scripts/show_level_choosed.js"></script>
  <script src="./scripts/main.js"></script>
</body>
</html>
